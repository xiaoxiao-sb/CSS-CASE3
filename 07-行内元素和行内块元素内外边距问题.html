<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				height: 200px;
				background: red;
			}
			span{
				background: green;
			}
			.s1{
				padding:0;
			}
		</style>
	</head>
	<body>
		<!--
			行内显示模式和行内块显示模式在设置内外边距的时候会对其它的元素造成影响
		-->
		<div class="box"></div>
		<span class="s1">我是span</span>
		<span>我是span</span>
		<span>我是span</span>
	</body>
</html>
